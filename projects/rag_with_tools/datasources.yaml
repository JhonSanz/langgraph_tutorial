sql:
  - name: sales_db
    type: postgres
    description: "Base de datos de ventas. Contiene información sobre productos y transacciones realizadas."
    host: localhost
    port: 5432
    database: mydatabase
    username: myuser
    password: mypassword

  - name: human_resources_db
    type: mysql
    description: "Base de datos de recursos humanos. Incluye empleados y su información de nómina."
    host: localhost
    port: 3306
    database: mydatabase
    username: myuser
    password: mypassword

mongo:
  - name: users_mongo
    type: mongodb
    description: "Base MongoDB con información de usuarios registrados."
    collections:
      - users: { fields: ["id", "name", "email", "signup_date"] }

rag:
  collection_name: knowledge_base
  persist_directory: ./chroma_db
  embedding_model: text-embedding-3-small
  description: "Vector database con documentos de conocimiento general. Usado como fallback cuando las bases de datos estructuradas no tienen la información."
