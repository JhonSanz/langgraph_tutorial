sql:
  - name: sales_db
    type: postgres
    description: "Base de datos de ventas. Contiene información sobre productos y transacciones realizadas."
    host: localhost
    port: 5432
    database: mydatabase
    username: myuser
    password: mypassword

  - name: human_resources_db
    type: mysql
    description: "Base de datos de recursos humanos. Incluye empleados y su información de nómina."
    host: localhost
    port: 3306
    database: mydatabase
    username: myuser
    password: mypassword

mongodb:
  - name: system_logs
    type: mongodb
    description: "Base MongoDB con logs del sistema. Incluye eventos, errores, y métricas de rendimiento."
    host: localhost
    port: 27017
    database: system_logs_db
    username: mongouser
    password: mongopassword
    collections:
      - logs
    schema: |
      Collection: logs
      Fields:
        - timestamp: datetime (fecha y hora del evento)
        - level: string (DEBUG, INFO, WARNING, ERROR, CRITICAL)
        - service: string (nombre del servicio que generó el log)
        - message: string (descripción del evento)
        - user_id: int (ID del usuario relacionado, si aplica)
        - request_id: string (ID de la petición HTTP)
        - duration_ms: int (duración de la operación en milisegundos)
        - status_code: int (código HTTP, si aplica)
        - ip_address: string (dirección IP del cliente)

